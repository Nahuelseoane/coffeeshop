<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <nav class="mx-auto px-2 py-4 sm:px-6 sm:py-6 lg:px-2">
          <div class="sm:flex sm:items-center sm:justify-between">
            <div class="flex items-center sm:text-left">
                <img src="../coffeeShopLogo.png" alt="" width="15%">
                <h1 class="text-2xl font-bold text-gray-900 sm:text-xl">Coffe Shop</h1>
            </div>
      
            <div class="mt-4 flex flex-col gap-4 sm:mt-0 sm:flex-row sm:items-center">
                {% if user.is_authenticated %}

                    {{ user.username }}
                    <a href="{% url "logout" %}">
                        <button
                        class="inline-flex items-center justify-center gap-1.5 rounded-lg border border-gray-200 px-5 py-3 text-gray-500 transition hover:bg-gray-50 hover:text-gray-700 focus:outline-none focus:ring"
                        type="button">
                        
                        <span class="text-sm font-medium"> Logout </span>
            
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                        >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                        />
                        </svg>
                    </button>
                    </a>
                {% else %}
                    You are not logged in: 
                    <a href="{% url "login" %}">
            
                        <button
                            class="inline-flex items-center justify-center gap-1.5 rounded-lg border border-gray-200 px-5 py-3 text-gray-500 transition hover:bg-gray-50 hover:text-gray-700 focus:outline-none focus:ring"
                            type="button">
                            
                            <span class="text-sm font-medium"> Login </span>
                
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-4"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                            >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                            />
                            </svg>
                        </button>
                    </a>
                {% endif %}
                <a href="{% url "my-order" %}">
                    <button
                    class="block rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring"
                    type="button"
                    >
                    My Order
                    </button>
                </a>
            </div>
          </div>
        </nav>
    </header>

    <div class="container mx-auto px-32">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
